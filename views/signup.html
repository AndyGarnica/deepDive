<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Deep Dive</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body class="sgn-bkg">
    <div class="container">
      <h1 class="text-center space-frm">SIGN UP</h1>
      <form class="space-sgup">
        <div class="form-group">
          <label for="formGroupExampleInput">User Name</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example">
        </div>
        <label for="exampleInputEmail1" class="space-sgup">Email address</label><br>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon2">
          <span class="input-group-addon" id="basic-addon2">@dive.ai</span>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="space-sgup">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="space-sgup"> Confirm Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
        </div>
        <div class="form-check text-center">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
            I agree to the <a href="#">Terms & Conditions</a>
          </label>
        </div>
        <div class="text-center space-frm">
          <button type="submit" class="btn btn-primary">Create account</button>
          <small id="emailHelp" class="form-text text-muted centred">Already have an account <a href="signin.html">SIGN IN</a>.</small>
        </div>
      </form>
    </div>



    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
